<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitor Prices Comparison from all the websites">
    <link rel="icon"
        href="https://firebasestorage.googleapis.com/v0/b/getmymonitor-42f46.appspot.com/o/websiteimage.jpg?alt=media&token=3cda1196-eed7-4e27-b8e8-9e16b63034ae"
        type="image/x-icon">
    <meta name="theme-color" content="#FFFFFF">
    <style>
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        body {
            background: -webkit-linear-gradient(left, #ffffff 0%, #add8e6 50%, #ffffff 100%);
            background: -moz-linear-gradient(left, #ffffff 0%, #add8e6 50%, #ffffff 100%);
            background: -o-linear-gradient(left, #ffffff 0%, #add8e6 50%, #ffffff 100%);
            background: linear-gradient(to right, #ffffff 0%, #add8e6 50%, #ffffff 100%);

            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 10px;
        }

        #Filters {
            flex: 1 1 200px;
            margin-right: 40px;
            max-width: 300px;
        }

        #website-Info {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        fieldset {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        label {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 12.5px;
        }

        th {
            background-color: #f2f2f2;
        }

        @media only screen and (max-width: 600px) {
            .container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            }

            table {
                display: block;
                width: 100%;
                overflow-x: auto;
                white-space: nowrap;
            }

            th,
            td {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Get my Monitor</h1>
    <div class="container">
        <div id="Filters">
            <fieldset class="priceFiltering" id="Price">
                <legend>Price</legend>
                <label id="minPricebox" for="minPrice">Min:</label>
                <input type="number" size="8" id="minPrice" name="minPrice" placeholder="₹">
                <label id="maxPricebox" for="maxPrice">Max:</label>
                <input type="number" size="8" id="maxPrice" name="maxPrice" placeholder="₹">
            </fieldset>
            <fieldset class="filterEverything" id="InbuiltSpeakers">
                <legend>Inbuilt Speakers</legend>
                <label>
                    <input name="inBuiltSpeakers" type="checkbox" data-condition="Yes" checked=""> Yes
                </label>
                </br>
                <label>
                    <input name="inBuiltSpeakers" type="checkbox" data-condition="No" checked=""> No
                </label>
                </br>
            </fieldset>
            <fieldset class="filterEverything" id="RefreshRate">
                <legend>Refresh Rate</legend>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="240Hz" checked=""> 240Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="165Hz" checked=""> 165Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="160Hz" checked=""> 160Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="144Hz" checked=""> 144Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="120Hz" checked=""> 120Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="100Hz" checked=""> 100Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="85Hz" checked=""> 85Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="75Hz" checked=""> 75Hz
                </label>
                </br>
                <label>
                    <input name="refreshRate" type="checkbox" data-condition="60Hz" checked=""> 60Hz
                </label>
                </br>
            </fieldset>
            <fieldset class="filterEverything" id="ScreenSize">
                <legend>Screen Size</legend>
                <label>
                    <input name="screenSize" type="checkbox" data-condition="13.9 " checked=""> 13.9 >=
                </label>
                <br>
                <label>
                    <input name="screenSize" type="checkbox" data-condition="17.9 " checked=""> 17.9 >=
                </label>
                <br>
                <label>
                    <input name="screenSize" type="checkbox" data-condition="21.9 " checked=""> 21.9 >=
                </label>
                <br>
                <label>
                    <input name="screenSize" type="checkbox" data-condition="25.9 " checked=""> 25.9 >=
                </label>
                <br>
                <label>
                    <input name="screenSize" type="checkbox" data-condition="26.0 " checked=""> 26.0 >=
                </label>
                <br>
            </fieldset>
        </div>
        <table id="monitorTable">
            <thead>
                <tr>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Display Type</th>
                    <th>Inbuilt Speakers</th>
                    <th>Sync</th>
                    <th>Condition</th>
                    <th>Category</th>
                    <th>Refresh Rate</th>
                    <th>Screen Shape</th>
                    <th>HD Format</th>
                    <th>Size</th>
                    <th id="links">Link</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <script src='getMyMonitorData.js' type='module'></script>
            </tbody>
        </table>
    </div>
    <a id="website-Info" href="websiteInfo.html">About the website</a>
</body>

</html>
